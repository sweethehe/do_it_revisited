publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.6.2

dependencies:
  confetti: ^0.8.0
  flutter:
    sdk: flutter
  flutter_launcher_icons: ^0.14.3
  google_fonts: ^6.2.1
  hive: ^2.2.3
